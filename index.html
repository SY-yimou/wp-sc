  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-code"></i>
        </div>
        <h1>YF-PageUI</h1>
      </div>
      <p>Github@Hy1Fly</p>
    </header>
    
    <div class="card">
      <h2 class="section-title"><i class="fas fa-cog"></i> 配置</h2>
      
      <div class="form-group">
        <label class="form-label">网站标题</label>
        <input type="text" id="siteTitle" class="form-input" value="YF-Cloud" placeholder="输入网站标题">
        <p class="form-help">这将显示在浏览器标签和页面顶部</p>
      </div>
      
      <div class="form-group">
        <label class="form-label">GitHub 仓库</label>
        <input type="text" id="githubRepo" class="form-input" value="Hy1Fly/YF-Cloud" placeholder="格式: username/repo">
        <p class="form-help">您的 GitHub 用户名和仓库名称，例如: Hy1Fly/YF-Cloud</p>
      </div>
      
      <div class="form-group">
        <label class="form-label">公告URL</label>
        <input type="text" id="announcementUrl" class="form-input" value="https://raw.githubusercontent.com/Hy1Fly/YF-Cloud/main/home.txt" placeholder="输入公告文本文件的URL">
        <p class="form-help">包含公告内容的文本文件的完整URL</p>
      </div>
      
      <div class="form-group">
        <label class="form-label">代理URL</label>
        <input type="text" id="proxyUrl" class="form-input" value="https://ghproxy.net/" placeholder="输入代理服务URL">
        <p class="form-help">用于加速下载的代理服务URL，例如: https://ghproxy.net/</p>
      </div>
      
      <div class="actions">
        <button id="generateBtn" class="button">
          <i class="fas fa-code"></i> 生成
        </button>
        <button id="previewBtn" class="button button-secondary">
          <i class="fas fa-eye"></i> 预览
        </button>
      </div>
    </div>
    
    <div class="card code-container">
      <div class="code-header">
        <h2 class="section-title"><i class="fas fa-file-code"></i> 代码</h2>
        <button id="copyBtn" class="button button-success">
          <i class="fas fa-copy"></i> 复制
        </button>
      </div>
      <textarea id="generatedCode" class="code-textarea" readonly></textarea>
    </div>
    
    <div class="card preview-container">
      <div class="preview-header">
        <h2 class="section-title"><i class="fas fa-desktop"></i> 预览</h2>
      </div>
      <div id="previewNotice">
        <p>点击"预览效果"按钮生成预览</p>
      </div>
      <iframe id="previewFrame" class="preview-iframe" style="display: none;"></iframe>
    </div>
  </div>
  
  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText"></span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const generateBtn = document.getElementById('generateBtn');
      const previewBtn = document.getElementById('previewBtn');
      const copyBtn = document.getElementById('copyBtn');
      const generatedCode = document.getElementById('generatedCode');
      const previewFrame = document.getElementById('previewFrame');
      const previewNotice = document.getElementById('previewNotice');
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      // 显示通知
      function showNotification(message, isSuccess = true) {
        notificationText.textContent = message;
        notification.style.background = isSuccess ? 'var(--success)' : 'var(--error)';
        notification.classList.add('show');
        
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
      }
      
      // 生成代码
      function generateCode() {
        const siteTitle = document.getElementById('siteTitle').value || 'YF-Cloud';
        const githubRepo = document.getElementById('githubRepo').value || 'Hy1Fly/YF-Cloud';
        const announcementUrl = document.getElementById('announcementUrl').value || 'https://raw.githubusercontent.com/Hy1Fly/YF-Cloud/main/home.txt';
        const proxyUrl = document.getElementById('proxyUrl').value || 'https://ghproxy.net/';
        
        // 读取原始模板代码
        fetch('https://raw.githubusercontent.com/Hy1Fly/YF-Cloud/main/index.html')
          .then(response => response.text())
          .then(template => {
            // 替换关键配置
            let generated = template
              .replace(/<title>YF-Cloud \| 资源中心<\/title>/g, `<title>${siteTitle} | 资源中心</title>`)
              .replace(/<h1>YF-Cloud<\/h1>/g, `<h1>${siteTitle}</h1>`)
              .replace(/Hy1Fly\/YF-Cloud/g, githubRepo)
              .replace(/https:\/\/raw.githubusercontent.com\/Hy1Fly\/YF-Cloud\/main\/home.txt/g, announcementUrl)
              .replace(/https:\/\/ghproxy.net\//g, proxyUrl);
            
            generatedCode.value = generated;
            showNotification('代码生成成功！');
          })
          .catch(error => {
            console.error('获取模板失败:', error);
            showNotification('获取模板失败，使用默认模板生成', false);
